<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}" dir="{{ or .Site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
    <header role="banner">
      {{ partial "header.html" . }}
    </header>

    <main id="main-content" role="main">
      {{ block "main" . }}{{ end }}
    </main>

    <footer class="bg-secondary-soft" role="contentinfo">
      {{ partial "footer.html" . }}
    </footer>

     {{- partial "script.html" . -}}
</body>
</html>
