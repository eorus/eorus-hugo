<nav class="breadcrumb justify-center text-small">
{{ define "breadcrumb" }}
  {{ with .Parent }}
    {{ template "breadcrumb" . }}
    <a href="{{ .Permalink }}">{{ if .IsHome }}Home{{ else }}{{.Title}}{{ end }}</a> /
  {{ end }}
{{ end }}
{{ if not .IsHome }}
    {{ template "breadcrumb" . }}
    {{.Title}}
  {{ end }}
</nav>
