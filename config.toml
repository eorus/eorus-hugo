    [languages.tr]
        languagename = "Türkçe"

        [languages.tr.menu]

            [[languages.tr.menu.main]]
            name = "Hakkımda"
            weight = 1
            url = "hakkimda/"

            [[languages.tr.menu.main]]
            name = "Blog"
            weight = 2
            url = "posts/"

            [[languages.tr.menu.main]]
            name = "Projeler"
            weight = 3
            url = "projects/"

            [[languages.tr.menu.main]]
            name = "İletişim"
            weight = 5
            url = "contact/"


    [languages.en]
        languagename = "English"
        title = "Alper Orus"

        [languages.en.params]
            author = "Alper Orus"
            info = "Front End Developer, Photographer, Blogger"
            description = "Sítio pessoal de João Ninguém"
            keywords = "blog, photography , design, personal"
            footercontent = "Fall in love with some activity, and do it! Nobody ever figures out what life is all about, and it doesn’t matter."

        [languages.en.menu]

            [[languages.en.menu.main]]
