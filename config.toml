baseurl = "/"
title = "Alper Orus"

theme = "hugo-coder"

languagecode = "en"
defaultcontentlanguage = "tr"

paginate = 20

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

disqusShortname = "yourdiscussshortname"

[params]
    author = "Alper Orus"
    description = "Alper Orus's personal website"
    keywords = "blog, tasarım, fotoğraf"
    info = "Ön Yüz Geliştirici, Fotoğrafçı, Blog Yazarı"
    avatarurl = "images/alper.jpg"
    #gravatar = "john.doe@example.com"
    footercontent = "Bir aktiviteye aşık olun ve yapın! Hiç kimse hayatın neyle ilgili olduğunu anlamaz ve önemi yoktur."

    dateformat = "2 January 2006"

    hideFooter = false
    hideCredits = false
    hideCopyright = false
    since = 2018

    # Git Commit in Footer, uncomment the line below to enable it.
    #commit = "https://github.com/luizdepra/hugo-coder/tree/"

    rtl = false

    # Specify light/dark colorscheme
    # Supported values:
    # "auto" (use preference set by browser)
    # "dark" (dark background, light foreground)
    # "light" (light background, dark foreground) (default)
    colorscheme = "auto"

    # Hide the toggle button, along with the associated vertical divider
    hidecolorschemetoggle = false

    # Series see also post count
    maxSeeAlsoItems = 5

    # Enable Twemoji
    enableTwemoji = true

    # Custom CSS
    custom_css = ["custom.css"]

    # Custom JS
    custom_js = []

# If you want to use fathom(https://usefathom.com) for analytics, add this section
[params.fathomAnalytics]
    siteID = "ABCDE"
    # Default value is cdn.usefathom.com, overwrite this if you are self-hosting
    serverURL = "analytics.example.com"

# If you want to use plausible(https://plausible.io) for analytics, add this section
[params.plausibleAnalytics]
    domain = "example.com"
    # Default value is plausible.io, overwrite this if you are self-hosting or using a custom domain
    serverURL = "analytics.example.com"

# If you want to use goatcounter(https://goatcounter.com) for analytics, add this section
[params.goatCounter]
    code = "code"

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

[[params.social]]
    name = "Github"
    icon = "fa fa-github"
    weight = 1
    url = "https://github.com/eorus/"

[[params.social]]
    name = "RSS"
    icon = "fa fa-rss"
    weight = 2
    url = "https://www.eorus.com/index.xml"
    rel = "alternate"
    type = "application/rss+xml"


