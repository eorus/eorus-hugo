baseURL = "https://www.eorus.com/"
#languageCode = "en-us"
title = "Alper Orus"
theme = "orus"

#sectionPagesMenu = "main"
#disqusShortname = "xxxxxx"
googleAnalytics = "UA-181067611-1"
languagecode = "en"
defaultcontentlanguage = "en"
defaultcontentlanguageinsubdir = false

[permalinks]
    posts = "/posts/:year/:month/:slug/"
    page = "/:slug/"

canonifyURLs = true
copyright = "Sebastian Pech"
enableRobotsTXT = true
# Define the number of posts per page
paginate = 10

[sitemap]
    changefreq = "weekly"
    priority = 0.5

# Enable and disable widgets for the right sidebar
[params.widgets]
    categories = true
    tags = true
    search = true

[taxonomies]
  category = "categories"
  tag = "tags"
  series ="series"

[params]
    author = "Alper Orus"
    avatarurl = "images/alper.jpg"
    #gravatar = "john.doe@example.com"
            info = "Front End Developer, Photographer, Blogger and a Passionate Linux Enthusiast"
            description = "Alper Orus Personal Website"
            keywords = "blog, photography, design, alper, personal, orus, eorus, linux, wordpress, hugo, frontend"
            footercontent = "Fall in love with some activity, and do it! Nobody ever figures out what life is all about, and it doesn’t matter."
    dateformat = "2 January 2006"
    navbarBgColorClass = "navbar-light"
    googleSiteVerification = "Aml4IkLX3Owh-C0d29uUJ7PbSDNUIVmh2SMQG7khDo8"
    mainSections = ["posts"]

[[params.social]]
    name = "Github"
    icon = "fab fa-github"
    weight = 1
    url = "https://github.com/eorus/"

[[params.social]]
    name = "Flickr"
    icon = "fab fa-flickr"
    weight = 1
    url = "https://www.flickr.com/photos/eorus/"

[[params.social]]
    name = "RSS"
    icon = "fas fa-rss"
    weight = 2
    url = "https://www.eorus.com/index.xml"
    rel = "alternate"
    type = "application/rss+xml"

