baseURL = "/"
#languageCode = "en-us"
title = "Alper Orus"
theme = "orus"

#sectionPagesMenu = "main"
#disqusShortname = "xxxxxx"
googleAnalytics = "UA-181067611-1"
languagecode = "en"
defaultcontentlanguage = "en"

[permalinks]
    posts = "/posts/:year/:month/:slug/"
    page = "/:slug/"

canonifyURLs = true
copyright = "Sebastian Pech"
enableRobotsTXT = true
# Define the number of posts per page
paginate = 10

[sitemap]
    changefreq = "weekly"
    priority = 0.5

# Enable and disable widgets for the right sidebar
[params.widgets]
    categories = true
    tags = true
    search = true

[taxonomies]
  category = "categories"
#  series = "series"
  tag = "tags"


