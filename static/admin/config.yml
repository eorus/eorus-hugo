---
backend:
  name: git-gateway
  branch: master
publish_mode: editorial_workflow
media_folder: static/images/uploads
public_folder: /images/uploads
collections:
  - name: posts
label: posts
folder: content/posts
  create: true
  slug: "{{year}}-{{month}}"
  fields:
    - label: Layout
      name: layout
      widget: hidden
      default: blog
    - label: Title
      name: title
      widget: string
    - label: Publish Date
      name: date
      widget: datetime
    - label: Featured Image
      name: thumbnail
      widget: image
      required: false
    - label: Body
      name: body
      widget: markdown
    - label: Tags
      name: tags
      widget: string
